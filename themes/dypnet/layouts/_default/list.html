{{ partial "header.html" . }}

<h1> {{ .Title | singularize}}</h1>

{{ .Content }}

{{ range.Pages }}
<article class="post-snippet">
	<h3>
		<a href="{{ .RelPermalink }}">{{ .Title | singularize}}</a>
	</h3>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
		{{ .Date.Format "2. January, 2006" }}
	</time>
</article>
{{ end }}

{{ partial "footer.html" . }}
